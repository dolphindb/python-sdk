[pytest]
addopts = -sv -n auto --dist loadgroup --tb=short --ignore=test_memoryleak.py
markers =
    BASIC: basic case for download & upload
    CLUSTER: cluster case
    v130: case support in 130 & 200 & 300
    v200: case support in 200 & 300
    v300: case support in 300
filterwarnings =
    ignore:.*pandas.*
    ignore:.*numpy.*
    ignore:.*PROTOCOL_PICKLE.*
    ignore:.*parameter.*
    ignore:.*Series.__getitem__.*
    ignore:.*overflow.*
    ignore:.*invalid value encountered in cast.*
    ignore:.*np.bool_.*
    ignore:.*BatchTableWriter.*
    ignore:.*all-NA.*
    ignore:.*Could not infer format.*
